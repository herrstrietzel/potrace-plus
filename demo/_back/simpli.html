    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        svg {
            padding: 0em;
            margin:2em;
            overflow:visible;
            outline: 1px solid red
        }

        path {
            marker-start: url(#markerStart);
            marker-mid: url(#markerRound);
            stroke-width: 0.5% !important;
        }
    </style>

    <script src="../dist/potrace-plus.js"></script>

    <script src="https://www.unpkg.com/svg-getpointatlength@latest/dist/svg-getpointatlength.js" defer></script>

    <script>

        function renderPoint(
            svg,
            coords,
            fill = "red",
            r = "1%",
            opacity = "1",
            title = '',
            render = true,
            id = "",
            className = ""
        ) {
            if (Array.isArray(coords)) {
                coords = {
                    x: coords[0],
                    y: coords[1]
                };
            }
            let marker = `<circle class="${className}" opacity="${opacity}" id="${id}" cx="${coords.x}" cy="${coords.y}" r="${r}" fill="${fill}">
  <title>${title}</title></circle>`;

            if (render) {
                svg.insertAdjacentHTML("beforeend", marker);
            } else {
                return marker;
            }
        }

    </script>

    <script src="js/simplify_app.js" defer></script>


</head>
